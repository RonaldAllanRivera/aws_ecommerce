map $http_referer $livewire_upstream {
    default                        checkout_app:9000;
    ~*"/catalog/"                 catalog_app:9000;
}

server {
    listen 80;
    server_name catalog.localhost;

    # Catalog service: forward all /catalog/* requests to Laravel
    location /catalog/ {
        include fastcgi_params;
        fastcgi_pass catalog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location = /catalog {
        return 301 /catalog/;
    }

    # Filament static assets for Catalog admin (served from catalog/public)
    location /css/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    location /js/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    location /fonts/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    # Livewire assets & endpoints (handled by Laravel in catalog-app)
    location /livewire/ {
        include fastcgi_params;
        fastcgi_pass catalog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # Email service: forward all /email/* requests to Laravel
    location /email/ {
        include fastcgi_params;
        fastcgi_pass email_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location = /email {
        return 301 /email/;
    }
}

server {
    listen 80 default_server;
    server_name _ localhost;

    root /var/www/frontend;
    index index.html;

    # Simple Nginx-level health checks (bypass Laravel for AWS Phase 7)
    location = /catalog/health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"catalog"}';
    }

    location = /checkout/health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"checkout"}';
    }

    location = /email/health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"email"}';
    }

    # Catalog service: forward all /catalog/* requests to Laravel
    location /catalog/ {
        include fastcgi_params;
        fastcgi_pass catalog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location = /catalog {
        return 301 /catalog/;
    }

    # Filament static assets for Catalog admin (served from catalog/public)
    location /css/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    location /js/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    location /fonts/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    # Livewire assets & endpoints (handled by Laravel in the appropriate app based on Referer)
    location /livewire/ {
        include fastcgi_params;
        fastcgi_pass $livewire_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # Checkout service: forward all /checkout/* requests to Laravel
    location /checkout/ {
        include fastcgi_params;
        fastcgi_pass checkout_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location = /checkout {
        return 301 /checkout/;
    }

    # Email app (only if needed)
    location ^~ /email/ {
        alias /var/www/email/public/;
        try_files $uri $uri/ /index.php?$query_string;
        index index.php;
    }

    location ~ ^/email/.*\.php$ {
        alias /var/www/email/public/;
        include fastcgi_params;
        fastcgi_pass email_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/email/public$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # Vue SPA: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

