server {
    listen 80 default_server;
    server_name catalog.localhost;

    # Catalog service: forward all /catalog/* requests to Laravel
    location /catalog/ {
        include fastcgi_params;
        fastcgi_pass catalog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location = /catalog {
        return 301 /catalog/;
    }

    # Filament static assets for Catalog admin (served from catalog/public)
    location /css/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    location /js/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    location /fonts/filament/ {
        root /var/www/catalog/public;
        try_files $uri =404;
    }

    # Livewire assets & endpoints (handled by Laravel in catalog-app)
    location /livewire/ {
        include fastcgi_params;
        fastcgi_pass catalog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # Email service: forward all /email/* requests to Laravel
    location /email/ {
        include fastcgi_params;
        fastcgi_pass email_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location = /email {
        return 301 /email/;
    }
}

server {
    listen 80;
    server_name localhost;

    root /var/www/frontend;
    index index.html;

    # API proxy: Catalog
    location /catalog/ {
        include fastcgi_params;
        fastcgi_pass catalog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # API proxy: Checkout
    location /checkout/ {
        include fastcgi_params;
        fastcgi_pass checkout_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # API proxy: Email (if ever needed from SPA)
    location /email/ {
        include fastcgi_params;
        fastcgi_pass email_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # Vue SPA: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

